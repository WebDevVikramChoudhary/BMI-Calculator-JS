<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
  </head>
  <body>
    <h1>BMI calculator</h1>
    <form action="">
      <p>
        <label for="Height">Height in CM: </label>
        <input type="number" id="Height" />
      </p>
      <p>
        <label for="Weight">Weight in KG:</label>
        <input type="number" id="Weight" />
      </p>
      <input type="submit" />
      <h3 id="result"></h3>
      <h3 id="conclusion"></h3>
      <h4>BMI GUID</h4>
      <p>Under Weight: Less Than 18.6</p>
      <p>Normal: 18.6 - 24.9</p>
      <p>Over Weight: More Than 24.9</p>
    </form>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let Height = document.querySelector("#Height").value;
        let Weight = document.querySelector("#Weight").value;
        let result = document.querySelector("#result");
        let conclusion = document.querySelector("#conclusion");

        let bmi = (Weight / ((Height * Height) / 10000)).toFixed(2);
        // console.log(bmi);
        result.innerHTML = `Your BMI Is: ${bmi}`;

        if (bmi < 18.6) {
          conclusion.innerHTML = `Your Are Under Weight`;
        } else if (bmi > 18.6 && bmi < 24.9) {
          conclusion.innerHTML = `Your Are Normal`;
        } else if (bmi > 24.9) {
          conclusion.innerHTML = `Your Are Over Weight`;
        }
        // console.log(Height);
        // console.log(Weight);
      });
    </script>
  </body>
</html>
